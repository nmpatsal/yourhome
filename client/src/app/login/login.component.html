<div class="container">
  <div class="row equal">
    <div class="col-lg-6  col-sm-6">
      <span [ngSwitch]="auth.isLoggedIn">
        <span *ngSwitchCase="false">
          <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="username" class="sr-only">Email address</label>
            <input #username
                   type="text" id="username" class="form-control"
                   placeholder="username" required="" autofocus="">
            <label for="password" class="sr-only">Password</label>
            <input #password
                   type="password" id="password" class="form-control"
                   placeholder="Password" required="">

            <button (click)="login(username.value, password.value)"
                    class="btn btn-lg btn-primary btn-block"
                    type="submit">Sign in</button>
          </form>
        </span>
        <span *ngSwitchCase="true">
          <form class="form-signin">
            <button (click)="logout()"
                    class="btn btn-lg btn-primary btn-block">Logout</button>
          </form>
        </span>
      </span>
      <div class="alert alert-warning alert-dismissable text-center" *ngIf="messages.length && formError == 0">
        <strong>Warning</strong>
        <button class="btn btn-outline-info"
                (click)="clear()">clear</button>
        <ul>
          <li *ngFor="let message of messages"> {{message}} </li>
        </ul>
        <!-- <div class="close" data-dismiss="alert" aria-label="close">&times;</div> -->
      </div>
    </div>

    <div *ngIf="!auth.isLoggedIn" class="col-lg-6  col-sm-6">
      <form class="form-horizontal">
        <h2 class="form-signin-heading">Please Register</h2>
        <div class="form-group">
            <label class="sr-only" for="Username">Username*</label>
            <input type="text"  class="form-control" placeholder="Select Username"  #userUsername>
            <!-- <div *ngIf="registerUsername.invalid"> Username should have at least 4 characters. </div> -->
        </div>

        <div class="form-group">
          <label class="sr-only" for="password">Password*</label>
          <input type="password"  class="form-control" placeholder="Enter password" #userPassword>
            <!-- <div *ngIf="registerPassword.invalid"> Password should be at least 4 characters length. </div> -->
        </div>
        <br>
        <div class="form-group">
          <button type="submit" (click)="add(userUsername.value, userPassword.value);
          userUsername.value=''; userPassword.value='';" class="btn btn-lg btn-primary btn-block" >Register</button>
        </div>
      </form>
      <div class="alert alert-warning alert-dismissable text-center" *ngIf="messages.length && formError == 1">
        <strong>Warning</strong>
        <button class="btn btn-outline-info"
                (click)="clear()">clear</button>
        <ul>
          <li *ngFor="let message of messages"> {{message}} </li>
        </ul>
        <!-- <div class="close" data-dismiss="alert" aria-label="close">&times;</div> -->
      </div>
    </div>
  </div>
</div>
